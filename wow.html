<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Upload with Details</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .container {
      display: flex;
      gap: 20px;
    }

    .card {
      width: 302px;
      height: 202px;
      border: 2px dashed #ccc;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      background-color: white;
      transition: transform 0.3s ease;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }

    .card button {
      position: absolute;
      bottom: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .card.dragover {
      border-color: #007bff;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-radius: 50%;
      border-top: 4px solid #3498db;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      position: absolute;
      z-index: 2;
    }

    .details-card {
      width: 296px;
      height: 196px;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 10px 0px 0px 20px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: none; /* Initially hidden */
    }

    .details-card h3 {
      margin-top: 0;
    }

    .details-card p {
      margin: 5px 0;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card" id="card">
      <span>Drag & Drop an Image</span>
      <button id="browseBtn">Browse</button>
    </div>
    <div class="details-card" id="detailsCard">
      <h3>Image Details</h3>
      <p><strong>Class:</strong> <span id="class">Good</span></p>
      <p><strong>Dimensions:</strong> <span id="dimensions">Depth: 10cm, Length: 50cm, Breadth: 30cm</span></p>
      <p><strong>Type of Crack:</strong> <span id="crackType">Pothole</span></p>
      <p><strong>No. of Damages:</strong> <span id="damages">3</span></p>
    </div>
  </div>

  <script>
    const card = document.getElementById('card');
    const browseBtn = document.getElementById('browseBtn');
    const detailsCard = document.getElementById('detailsCard');
    const input = document.createElement('input');
    input.type = 'file';
    input.accept = 'image/*';
    input.style.display = 'none';

    // Handle drag and drop
    card.addEventListener('dragover', (e) => {
      e.preventDefault();
      card.classList.add('dragover');
    });

    card.addEventListener('dragleave', () => {
      card.classList.remove('dragover');
    });

    card.addEventListener('drop', async (e) => {
      e.preventDefault();
      card.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      handleFile(file);
    });

    // Handle manual browsing
    browseBtn.addEventListener('click', () => input.click());

    input.addEventListener('change', (e) => {
      const file = e.target.files[0];
      handleFile(file);
    });

    async function handleFile(file) {
      if (!file || !file.type.startsWith('image/')) return;

      // Show preview and loader
      const reader = new FileReader();
      reader.onload = (event) => {
        card.innerHTML = '';
        const img = document.createElement('img');
        img.src = event.target.result;
        card.appendChild(img);

        // Add loader
        const loader = document.createElement('div');
        loader.className = 'loader';
        card.appendChild(loader);
      };
      reader.readAsDataURL(file);

      // Simulate backend processing
      setTimeout(() => {
        // Remove loader
        card.querySelector('.loader').remove();

        // Shift the image card to the left
        card.style.transform = 'translateX(-50%)';

        // Show the details card
        detailsCard.style.display = 'block';

        // Populate sample details (replace with actual data from backend)
        document.getElementById('class').textContent = 'Good';
        document.getElementById('dimensions').textContent = 'Depth: 10cm, Length: 50cm, Breadth: 30cm';
        document.getElementById('crackType').textContent = 'Pothole';
        document.getElementById('damages').textContent = '3';
      }, 2000); // Simulate 2 seconds of backend processing
    }

    function resetCard() {
      card.innerHTML = '';
      card.innerHTML = '<span>Drag & Drop an Image</span>';
      card.appendChild(browseBtn);
      card.style.transform = 'translateX(0)';
      detailsCard.style.display = 'none';
    }
  </script>
</body>
</html>
